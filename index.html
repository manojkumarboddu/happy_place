<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>happy place</title>
    <style>
      .frm {
        background-color: rgb(222, 149, 149);
        width: 700px;
        margin: auto;
        padding: 5px;
      }
      td {
        border: 2px solid;
        border-color: white;
        color: white;
        border-radius: 5px;
      }
      input {
        background-color: rgb(222, 149, 149);
      }
    </style>
  </head>
  <body>
    <form action="" class="frm">
      <table style="margin: auto">
        <br />
        <h2
          style="
            text-align: center;
            background-color: white;
            width: 600px;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 5px;
          "
        >
          Happy place-Rental property protel
        </h2>
        <tbody>
          <tr>
            <th
              style="
                text-align: left;
                background-color: white;
                border-radius: 5px;
              "
            >
              property details
            </th>
            <td></td>
          </tr>
          <tr>
            <td>
              <select
                name=""
                id=""
                style="background-color: rgb(222, 149, 149)"
              >
                <option value="">independent house</option>
                <option value="">dependent house</option>
                <option value="">private</option>
              </select>
            </td>
            <td>
              <select
                name=""
                id=""
                style="background-color: rgb(222, 149, 149)"
              >
                <option value="">5-6</option>
                <option value="">5-10</option>
                <option value="">5-15</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="text" /></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name=""
                id=""
                cols="80"
                rows="6"
                placeholder="N045 ;Road number 5 ,coimbatore"
                style="background-color: rgb(222, 149, 149)"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Posted on <br /><input type="date" name="" id="" /></td>
            <td>
              Available on <br />
              <input type="date" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Rent: <input type="range" name="" id="" size="2" /></td>
            <td>Deposite <input type="range" name="" id="" /></td>
          </tr>
          <tr>
            <td>enter floar no</td>
            <td>
              <input type="checkbox" name="" id="1" />
              <label for="1">Parking facility</label>
            </td>
          </tr>
          <tr>
            <td>Extra amities</td>
            <td>
              <input type="checkbox" name="" id="2" />
              <label for="2">lift</label> <br />
              <input type="checkbox" name="" id="3" />
              <label for="3">maintainance staff</label> <br />
              <input type="checkbox" name="" id="4" />
              <label for="4">park</label> <br />
              <input type="checkbox" name="" id="5" />
              <label for="5">intercon</label> <br />
              <input type="checkbox" name="" id="6" />
              <label for="6">furnishing</label>
            </td>
          </tr>
          <tr>
            <td>Ram</td>
            <td><input type="tel" name="" id="" /> <br /></td>
          </tr>
        </tbody>
      </table>
      <br />
      <button style="display: block; margin: auto; border-radius: 5px">
        POST PROPERTY
      </button>
    </form>
  </body>
</html>
